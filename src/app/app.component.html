<nav class="pdp-navbar">

    <section class="links" id="item">
        <a *ngIf="!user" [routerLink]="['login']">Acceso</a>
        <a *ngIf="user" [routerLink]="['users', user._id, 'cart']">
            <img src="assets/cart-icon.svg">
        </a>

            <img src="assets/profile-icon.svg">

        <a *ngIf="user" (click)="logout()">
            <img src="assets/door.svg">

</nav>
