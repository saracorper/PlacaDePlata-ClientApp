<div class="pdp-post-wrapper" *ngIf="post" style="margin-top:10vh">

  <div class="pdp-profile-half">
    <h3>{{post.title}}</h3>
    <h5>{{post.description}}</h5>
    <img src={{post.picture?.url}}>
  </div>

  <div class="pdp-profile-half pdp-author-info" (click)="viewProfile()">
    <h3>Autor</h3>
    <h4> {{ post.author.fullName }} </h4>
    <h4> {{ post.author.email }} </h4>
  </div>
</div>

<div *ngIf="!post" style="margin-top:15%">
  <p>El post no existe</p>
</div>
